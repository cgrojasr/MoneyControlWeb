<div class="row mt-2">
    <div class="col-12">
        <h4>{{metaPrincipalItem.nombre}}</h4> 
    </div>
</div>
<div class="row mt-2">
    <div class="col-12">
        <img src="images/{{metaPrincipalItem.url_image}}" width="100%"/>
    </div>
</div>
<div class="row mt-2">
    <div class="col-12">
        <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-warning text-dark" [style.width.%]="metaPrincipalItem.porcentaje_avance">{{metaPrincipalItem.porcentaje_avance}}%</div>
        </div>
    </div>
</div>
<div class="row mt-2">
    <div class="col-12">
        <button class="btn btn-primary" (click)="btnDetalle_click(metaPrincipalItem.id_meta)">Detalles</button>
    </div>
</div>
