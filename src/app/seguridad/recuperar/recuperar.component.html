<form #form="ngForm">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div style="width: 20%; background-color: rgba(255, 255, 255, 0.7); border-radius: 15px; padding: 20px;">
            <h2 style="color: black;">Money Control</h2>
            <div class="row mt-2">
                <div class="col-12">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="correo" placeholder="E-Mail" name="correo" [(ngModel)]="usuario_recuperar.correo" required>
                        <label for="floatingInput">E-Mail</label>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="confirmar_correo" placeholder="Confirmar" name="confirmar_correo" [(ngModel)]="usuario_recuperar.confirmar_correo" required>
                        <label for="floatingInput">Confirmar</label>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-6 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
                <div class="col-6 d-flex justify-content-center">
                    <button type="submit" class="btn btn-secondary" routerLink="../../seguridad/login">Cancelar</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12  d-flex justify-content-center">
                    <p><a routerLink="../../seguridad/registrar" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Nuevo usuario</a></p>
                </div>
            </div>
        </div>
    </div>    
</form>
