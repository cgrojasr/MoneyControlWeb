<form #form="ngForm">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div style="width: 20%; background-color: rgba(255, 255, 255, 0.7); border-radius: 15px; padding: 20px;">
            <h2 style="color: black;">Money Control</h2>
                <div class="row mt-2">
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="usuario" placeholder="Usuario" name="usuario" [(ngModel)]="usuario_autenticar.usuario" required>
                            <label for="floatingInput">Usuario</label>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="usuario_autenticar.password" required>
                            <label for="floatingInput">Password</label>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12 d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary" (click)="btnLoginClick()">Login</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-6">
                        <p><a routerLink="../../seguridad/registrar" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Nuevo usuario</a></p>
                    </div>
                    <div class="col-6">
                        <p><a routerLink="../../seguridad/recuperar" class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Recuperar contrase√±a</a></p>
                    </div>
                </div>
                {{usuario_autenticar | json}}
        </div>
    </div>
</form>
