<form #form="ngForm">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div style="width: 20%; background-color: rgba(255, 255, 255, 0.7); border-radius: 15px; padding: 20px;">
            <h2 style="color: black;">Money Control</h2>
            <div class="row mt-2">
                <div class="col-12">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre" [(ngModel)]="usuario_registrar.nombre" required>
                        <label for="floatingInput">Nombre</label>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="apellido" placeholder="apellido" name="Apellido" [(ngModel)]="usuario_registrar.apellido" required>
                        <label for="floatingInput">Apellido</label>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="correo" placeholder="E-mail" name="correo" [(ngModel)]="usuario_registrar.correo" required>
                        <label for="floatingInput">E-Mail</label>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-6 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
                <div class="col-6 d-flex justify-content-center">
                    <button type="submit" class="btn btn-secondary" routerLink="../../seguridad/login">Cancelar</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-6 offset-3">
                    <p><a routerLink="../../seguridad/recuperar" class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Recuperar contrase√±a</a></p>
                </div>
            </div>
        </div>
    </div>    
</form>
