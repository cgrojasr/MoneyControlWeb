        </div>

        </div>
    </div>
    <div class="row mt-2">

              </div>

    <div class="row mt-2">
        <div class="col-6">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"

                <label for="floatingTextarea2">Descripci√≥n</label>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-2">
